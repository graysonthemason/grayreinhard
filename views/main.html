<div class="brain">
	<div  *ngFor="#service of services"
	    [class.selected]="service === selectedService"
	    (click)="onSelect(service)"
	    id="{{service.id}}">
	    
	    <img src="{{service.imgurl}}" alt="">
	    <div class="mask"></div>
</div>

<my-service-detail [service]="selectedService"></my-service-detail>

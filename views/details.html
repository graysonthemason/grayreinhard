<div class="full-width" *ngIf="service">
	<h3>{{service.name}}</h3>
	<nav *ngIf="service">
		<ul class="services">
			<li *ngFor="#navlist of service.navlist"
			[class.selected]="navlist=== selectedNav"
			(click)="onNavSelect(navlist)">
				<span class="badge">{{navlist.label}}</span>
			</li>
		</ul>
	</nav>
</div>
<div id="description-wrapper"></div>
